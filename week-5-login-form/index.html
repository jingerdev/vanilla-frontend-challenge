<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login Form - Vanilla Frontend Challenge</title>
</head>
<body>
  <div class="container">
    <div class="card-container">
      <h2 class="title">Log in</h2>
      <input placeholder="Enter email" />
      <input placeholder="Enter password" />
      <button class="login-btn">Log in</button>
      <div class="divider">OR</div>
      <button class="login-continue">
        <img src="images/google.png" alt="icon" height="20">
        <span>Continue with Google</span>
      </button>
      <button class="login-continue">
        <img src="images/microsoft.png" alt="icon" height="20">
        <span>Continue with Microsoft</span>
      </button>
      <button class="login-continue">
        <img src="images/apple.png" alt="icon" height="22">
        <span>Continue with Apple</span>
      </button>
      <footer>          
        <a href="#">Can't log in?</a> &bull;
        <a href="#">Already have an account?</a>
      </footer>
    </div>
  </div>
</body>
</html>
