<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Upload Form - Vanilla Frontend Challenge</title>
  </head>
  <body>
    <div class="container">
      <div class="card-container">
        <p class="brand">
          <img src="./images/UIDesignDaily.svg"/>
        </p>
        <h3 class="title">Upload Files</h3>
        <div class="inputs-container">          
          <div>
            <label for="auth-key">Authorization key</label>
            <input id="auth-key" type="name" placeholder="Authorization key" />
          </div>
          
          <div>
            <label for="tags">Tags (comma separated)</label>
            <input id="title" type="title" placeholder="Tags (comma separated)" />
          </div>

          <div>
            <label for="title">Title</label>
            <input id="title" type="title" placeholder="Enter title" />
          </div>

          <div>
            <label for="date">Date</label>
            <input id="date" type="date" placeholder="DD/MM/YYY" />
          </div>

          <div>
            <label for="description">Description</label>
            <textarea name="description" placeholder="Description" id="" cols="30" rows="10"></textarea>
          </div>
                    
          <div>
            <div class="select-container">
              <label for="software">Software</label>
              <select>
                <option value="Sketch">Sketch</option>
                <option value="Figma">Figma</option>
                <option value="Adobe XD">Adobe XD</option>
              </select>
            </div>
            <div class="upload-container">
              <div>
                Thumbnail image
                <label for="upload-image">Upload file</label>
                <input type="file" name="" id="upload-image">
              </div>
              <div>
                Source file
                <label for="upload-source">Upload file</label>
                <input type="file" name="" id="upload-source" value="No file uploaded">
              </div>              
            </div>
          </div>
        </div>
        <footer>            
          <button class="action-btn">Submit</button>
        </footer>      
      </div>
    </div>
  </body>
</html>
